spring:
  application:
    name: api-gateway

  cloud:
    consul:
      host: ${CONSUL_HOST:consul}
      port: ${CONSUL_PORT:8500}
      discovery:
        service-name: ${spring.application.name}
        health-check-path: /actuator/health
        health-check-interval: 10s
        enabled: true

    gateway:
      routes:
        - id: project-service
          uri: lb://project-service
          predicates:
            - Path=/projects/**
          filters:
            - StripPrefix=0

        - id: coverage-service
          uri: lb://coverage-service
          predicates:
            - Path=/coverage/**
          filters:
            - StripPrefix=0

        - id: alert-service
          uri: lb://alert-service
          predicates:
            - Path=/alerts/**
          filters:
            - StripPrefix=0

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    com.budgetalert.gateway: INFO
    org.springframework.cloud.gateway: INFO
    feign: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %clr([%5level]) - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
