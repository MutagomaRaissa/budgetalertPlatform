# Apply in the existing namespace:
# kubectl apply -n group-9 -f deployment_group9_fixed.yml

# --------------------
# Project DB
# --------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project-db
  template:
    metadata:
      labels:
        app: project-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          env:
            - name: POSTGRES_DB
              value: "projectdb"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: project-db-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: project-db-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: project-db
spec:
  selector:
    app: project-db
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
---
